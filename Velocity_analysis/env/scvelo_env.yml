name: scvelo
channels:
  - conda-forge
  - bioconda
  - anaconda
  - defaults
dependencies:
  - python=3.10.13
  - scvelo=0.3.1
  - ipykernel
  - pip
  - anndata
  - cairo
  - future
  - h5py
  - igraph
  - leidenalg
  - matplotlib
  - mudata
  - ncurses
  - numba
  - numpy
  - pandas
  - python-igraph
  - pytorch
  - pytorch-lightning
  - scanpy
  - scikit-learn
  - scipy
  - scvi-tools
  - seaborn
  - session-info
  - snappy
  - tensorstore
  - threadpoolctl
  - toml
  - umap-learn
  - yaml
  - pip:
      - altair
      - louvain
      - attrs
      - ipywidgets
      - jsonschema
      - jupyterlab-widgets
      - pysam
      - widgetsnbextension
prefix: ~/.conda/envs/scvelo
